version: '3.7'
services:
  mssql:
    image: "mcr.microsoft.com/mssql/server:2019-latest"
    ports:
      - 1433:1433
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=1Secure*Password1
      - MSSQL_PID=Express
    container_name: mssql
    restart: unless-stopped
    networks: 
      - bankanalizer_network

  bankanalizerbackend:
    container_name: bankanalizerbackend
    build:
      context: ./backend/BankAnalizer
      dockerfile: Dockerfile.prod
    ports:
      - '4444:4444'
    expose:
      - '4444'
    networks: 
      - bankanalizer_network

  bankanalizer-frontend:
    container_name: bankanalizer-frontend
    build:
      context: ./frontend/bankanalizer
      dockerfile: Dockerfile.prod
    ports:
      - '3333:80'
    links:
      - bankanalizerbackend
    depends_on: 
      - bankanalizerbackend
    expose:
      - '3333'
    networks: 
      - bankanalizer_network

networks:
  bankanalizer_network:
    driver: bridge